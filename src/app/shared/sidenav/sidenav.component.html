<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
        <mat-toolbar color="primary">
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item 
                *ngFor="let item of sidenarItems"
                [routerLink]="item.url"
                (click)="sidenav.toggle()"
            >
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}

            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button id="menuIcon" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="menuLogo" routerLink="./home">Florida Ultimate</span>
        <a class="menuItem" mat-button routerLink="./home">Inicio</a>
        <a class="menuItem" mat-button routerLink="./ultimate">Ultimate</a>
        <a class="menuItem" mat-button routerLink="./luff">LUFF</a>
        <a class="menuItem" mat-button routerLink="./hats">Hats</a>
        <a class="menuItem" mat-button routerLink="./noticias">Noticias</a>
        <a class="menuItem" mat-button routerLink="./equipos">Equipos</a>
        <!-- <span class="spacer"></span> -->
        <!-- <button mat-button>
            Logout
        </button> -->
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
